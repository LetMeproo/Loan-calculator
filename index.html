<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>Loan Calculator</h3>
        </div>
        <div class="loanAmount">
            <p>Loan Amount $</p>
            <input type="number" id="loanAmount" onchange="calcLoan()">
        </div>
        <div class="interestRate">
            <p>Interest Rate %</p>
            <input type="number" id="interestRate" onchange="calcLoan()">
        </div>
        <div class="monthsToPay">
            <p>Months to pay</p>
            <input type="number" id="monthsToPay" onchange="calcLoan()">
        </div>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>


    <script src="main.js"></script>
</body>

</html>
